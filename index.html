<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Form_Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="form">
        <h3>Register Form</h3>
        <div class="input-group">
            <label for="username">User Name:</label>
            <input type="text" placeholder="Enter a username" id="username">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email Id:</label>
            <input type="text" placeholder="Enter a email id" id="email">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter a password" id="password">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="cpassword">Confirm Passowrd:</label>
            <input type="password" placeholder="Enter a confirm password" id="cpassword">
            <div class="error"></div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
